
<div class="container col-sm-6">
  <div class="loginscreen">
    <div class="text-center">
      <form class="form-signin" action="">
        <img
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt=""
          width="52"
          height="52"
        />
        <h2 class="h3 mb-3 font-weight-normal">Create an account</h2>
        <label for="inputfirstname" class="sr-only">First Name</label>
        <input 
        type="text" 
        id="inputFirstName" 
        class="form-control" 
        placeholder="First Name" 
        required 
        autofocus 
        /><br />
        <label for="inputlastname" class="sr-only">First Name</label>
        <input 
        type="text" 
        id="inputLastName" 
        class="form-control" 
        placeholder="Last Name" 
        required 
        autofocus 
        /><br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        /><br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        /><small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
            characters, or emoji.
        </small><br />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> I agree to the Terms.
          </label>
        </div>
        <button class="btn btn-lg btn-login btn-block" type="submit">
        Create an account
        </button>
        or <a href="#" routerLink="/login">log in</a>
      </form>
    </div>
  </div>
</div>
<br><br>
